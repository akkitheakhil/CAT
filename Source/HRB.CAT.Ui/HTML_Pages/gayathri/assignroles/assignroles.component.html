<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="table-responsive">
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
          />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="col-md-12">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-primary"
            >
              No.
            </th>
            <td mat-cell *matCellDef="let activity">
              {{ activity.position }}
            </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-primary"
            >
              Date
            </th>
            <td mat-cell *matCellDef="let activity">
              {{ activity.date }}
            </td>
          </ng-container>
          <!-- Project Column -->
          <ng-container matColumnDef="project">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-primary"
            >
              Project
            </th>
            <td mat-cell *matCellDef="let activity">
              {{ activity.project }}
            </td>
          </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-primary"
            >
              Action
            </th>
            <td mat-cell *matCellDef="let activity">
              {{ activity.action }}
            </td>
          </ng-container>

          <!-- Userinfo Column -->
          <ng-container matColumnDef="userinfo">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-primary"
            >
              User details
            </th>
            <td mat-cell *matCellDef="let activity">
              {{ activity.userinfo }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 15, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
